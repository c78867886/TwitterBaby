<md-card class="userInfo">
  <md-card-header class="header">
    <img class="image" md-card-sm-image [src] = "url">
    <div>
        <md-card-title>{{username}}</md-card-title>
        <md-card-subtitle>Dog Breed</md-card-subtitle>
    </div>
  </md-card-header>
  <md-card-content>
    <p>
      {{bio}}
    </p>
  </md-card-content>
  <md-card-actions *ngIf="!isHost">
    <button md-raised-button class="followbtn"  color="accent">Follow</button>
  </md-card-actions>
</md-card>
